<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css"></link>
<script src="main.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
    <input type="range" min="-50" max="30" value="-4" class="slider" id="wing-arm">Wing Moment Arm: <span id="wing-arm-value"></span></span><br>
    <input type="range" min="-50" max="30" value="-40" class="slider" id="stab-arm">Horizontal Stabilizer Moment Arm: <span id="stab-arm-value"></span><br>
    <input type="range" min="1" max="200" value="100" class="slider" id="wing-area">Wing Surface Area: <span id="wing-area-value"></span></span><br>
    <input type="range" min="1" max="200" value="20" class="slider" id="stab-area">Horizontal Stabilizer Surface Area: <span id="stab-area-value"></span><br>
    <input type="range" min="1" max="10000" value="3000" class="slider" id="moment">Moment of Interia: <span id="moment-value"></span><br>
    <button id="reset">Reset</button><br>
</div>
</body>

</html>
