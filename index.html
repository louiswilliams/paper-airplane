<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css"></link>
<script src="main.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
    <input type="range" min="-100" max="1" value="-4" step="0.1" class="slider" id="wing-arm">Wing Moment Arm: <span id="wing-arm-value"></span></span><br>
    <input type="range" min="-100" max="1" value="-56" step="0.1" class="slider" id="stab-arm">Horizontal Stabilizer Moment Arm: <span id="stab-arm-value"></span><br>
    <input type="range" min="1" max="500" value="300" step="0.1" class="slider" id="wing-area">Wing Surface Area: <span id="wing-area-value"></span></span><br>
    <input type="range" min="1" max="100" value="20" step="0.1" class="slider" id="stab-area">Horizontal Stabilizer Surface Area: <span id="stab-area-value"></span><br>
    <input type="range" min="-5" max="5" value="1" step="0.1" class="slider" id="wing-trim">Wing Trim (deg): <span id="wing-trim-value"></span><br>
    <input type="range" min="-5" max="5" value="1.3" step="0.1" class="slider" id="stab-trim">Horizontal Stabilizer Trim (deg): <span id="stab-trim-value"></span><br>
    <input type="range" min="1" max="10000" value="150" class="slider" id="moment">Moment of Interia: <span id="moment-value"></span><br>
    <button id="reset">Reset</button><br>
</div>
</body>

</html>
