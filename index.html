<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css"></link>
<title>Paper Airplane Simulator</title>
<script src="main.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
<ul>
    <li>Build an airplane that glides as far as possible</li>
    <li>Counteract the forces of gravity and drag</li>
    <li>Balance the upward force of the wing with the downward force of the rear stabilizer</li>
</ul>
<table>
    <tr>
        <th></th>
        <th>Wing</th>
        <th>Rear Stabilizer</th>
    </tr>
    <tr>
        <td>Moment Arm</td>
        <td>
            <span id="wing-arm-value"></span></span><br>
            <input type="range" min="-70" max="1" value="-4" step="0.1" class="slider" id="wing-arm">
        </td>
        <td>
            <span id="stab-arm-value"></span><br>
            <input type="range" min="-70" max="1" value="-56" step="0.1" class="slider" id="stab-arm">
        </td>
    </tr>
    <tr>
        <td>Surface Area</td>
        <td>
            <span id="wing-area-value"></span></span><br>
            <input type="range" min="1" max="500" value="300" step="0.1" class="slider" id="wing-area">
        </td>
        <td>
            <span id="stab-area-value"></span><br>
            <input type="range" min="1" max="100" value="20" step="0.1" class="slider" id="stab-area">
        </td>
    </tr>
    <tr>
        <td>Trim (deg)</td>
        <td>
            <span id="wing-trim-value"></span><br>
            <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="wing-trim">
        </td>
        <td>
            <span id="stab-trim-value"></span><br>
            <input type="range" min="-5" max="5" value="0.5" step="0.1" class="slider" id="stab-trim">
        </td>
    </tr>
</table>
<table>
    <tr>
        <th></th>
        <th>Simulation</th>
    </tr>
    <tr>
        <td>Speed (%)</td>
        <td>
            <span id="sim-speed-value"></span><br>
            <input type="range" min="1" max="100" value="6" step="0.1" class="slider" id="sim-speed">
        </td>
    </tr>
    <tr>
        <td>Draw?</td>
        <td>
            <input type="checkbox" checked=true id="sim-draw">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button id="reset">Restart ('Enter')</button><br>
        </td>
    </tr>
</table>
</div>
</body>

</html>
